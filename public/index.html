<!DOCTYPE html>
<html>
<head>
  <title>Admin | WedUploader</title>
  <style>
    body { font-family: sans-serif; background: #f3f4f8; text-align: center; }
    .box { background: #fff; margin: 40px auto; padding: 28px; max-width: 420px; border-radius: 14px; box-shadow: 0 2px 8px #8882; }
    input, button { margin: 6px; padding: 10px; border-radius: 7px; border: 1px solid #bbb; width: 90%; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Admin Panel</h2>
    <form id="eventForm" action="/admin/create" method="POST" enctype="multipart/form-data">
      <input type="password" name="password" placeholder="Admin password" required /><br>
      <input type="text" name="eventName" placeholder="Event Name" required /><br>
      <input type="date" name="eventDate" required /><br>
      <input type="text" name="eventPlace" placeholder="Event Place" required /><br>
      <label>Background Image: <input type="file" name="bgPhoto" accept="image/*" required /></label><br>
      <button type="submit">Create Event</button>
    </form>
    <hr>
    <form id="listEventsForm" action="/admin/events" method="POST">
      <input type="password" name="password" placeholder="Admin password" required /><br>
      <button type="submit">View All Events</button>
    </form>
  </div>
</body>
</html>
